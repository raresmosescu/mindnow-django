{% extends "base.html" %}

{% block content %}
    <div class="container">
        <a href="{% url 'city_details' trip_id=trip.id city_id=city.id %}">
            <div class="mt-2">
                <h5>Back to: {{city.name}}</h5>
            </div>
        </a>
        <div>
            <h2>Create booking</h2>
        </div>

        <form action="" method="post">{% csrf_token %}
            {{form}}
            <input type="submit" value="Save">
        </form>       
    </div>

   
    
{% endblock content %}
